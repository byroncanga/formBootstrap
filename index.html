<!doctype html>
<html lang="en">

<head>
  <title>Payment by Canbra</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="./img/iconoColor.png" type="image/x-icon">  
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body class="container vh-100 d-flex justify-content-center align-items-center">   
    <form class="row g-4 border needs-validation shadow-md" novalidate>
        <div class="bg-light p-2 ">
            <h2>Payment form example</h2>
        </div>
        <!-- Alerta -->
        <div class="alert alert-danger" id="alerta" role="alert">
            There are required fields.!
        </div>
        <!-- informacion Tarjeta -->
        <div class="row d-flex justify-content-between mt-3 mb-3">
            <fieldset class="col-12 col-md-6 mb-3">
                <label class="fw-bold fs-5" for="numCard" class="form-label">Card#</label>
                <input type="password" maxlength="16"class="form-control" id="numCard" required placeholder="XXXX-XXXX-XXXX-XXXX" >                
            </fieldset>
            <fieldset class="col-12 col-md-2 mb-3" >
                <label class="fw-bold fs-5" for="numcvc" class="form-label">CVC #</label>
                <input type="number"  class="form-control" id="numcvc" required placeholder="0000" >                           
            </fieldset>
            <fieldset class="col-12 col-md-4 mb-3">
                <label class="fw-bold fs-5" for="amount" class="form-label">Amount</label>
                <div class="cantidad d-flex align-items-center">
                    <i class="bi bi-currency-dollar fs-4"></i>
                    <input type="number" class="form-control" id="amount" required placeholder="0.00" >
                </div>                
            </fieldset>                
        </div>
        <!-- Informacion persoal -->
        <div class="row d-flex justify-content-between mb-3">           
            <fieldset class="col-12 col-md-6 mb-3">
                <label class="fw-bold fs-5" for="firstName" class="form-label">First Name</label>
                <input type="text" maxlength="16"class="form-control" id="firsName" required>
            </fieldset>
            <fieldset class="col-12 col-md-6">
                <label class="fw-bold fs-5" for="lastName" class="form-label">Last Name</label>
                <input type="text" maxlength="16"class="form-control" id="lastName" required>
            </fieldset>                              
        </div>    
        <!-- Informacion Ubicacion -->      
        <div class="row">
            <fieldset class="col-12 col-md-6 mb-3">
                <label class="fw-bold fs-5" for="ciudad" class="form-label">Ciudad</label>
                <input type="text" maxlength="16"class="form-control" id="ciudad" required>
            </fieldset>                
            <fieldset class="col-12 col-md-3 mb-3">
                <label class="fw-bold fs-5" for="state" class="form-label">State</label>
                <select class="form-select " aria-label=".state">
                    <option selected>Pick a state</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>  
            </fieldset>     
            <fieldset class="col-12 col-md-3 ">
                <label class="fw-bold fs-5" for="postalCode" class="form-label">Postal code</label>
                <input type="text" maxlength="16"class="form-control" id="postalCode" required>
            </fieldset>          
        </div>  
        <!-- Tarjetas y Mensaje -->
        <div class="row g-3">
            <fieldset class="col-12 col-md-6 mb-3">
                <label class="fw-bold fs-5" for="firstName" class="form-label">We acepted:</label>  
                <div class=" d-flex bg-secondary h-25 w-50 gap-2 p-2 rounded">
                    <div class="d-flex align-items-center gap-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="mastercard">
                        <img src="./img/mastercard_82049.png" width="32" height="24" alt="">
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="visa">
                        <img src="./img/visa_82066.png" width="32" height="24" alt="">
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="dinners">
                        <img src="./img/diners-club-inverted_82053.png" width="32" height="24" alt="">
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="american">
                        <img src="./img/americanexpress_82060.png" width="32" height="24" alt="">
                    </div> 
                </div>                 
            </fieldset>
            <fieldset class="col-12 col-md-6 mb-3">
                <label class="fw-bold fs-5" for="firstName" class="form-label">Message</label>                        
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px"></textarea>
                <label for="floatingTextarea">Add any notes here. </label>                          
            </fieldset>
        </div> 
        <!-- piede de app -->                   
        <footer class="col-12 d-flex justify-content-end bg-light p-2 gap-3">
            <button type="submit" class="btn btn-lg btn-secondary" >Cancel</button>
                <button type="submit" class="btn btn-lg btn-primary" >Send</button>
        </footer>
    </form>
    <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')
        const alerta =document.getElementById('alerta');

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }
                
                form.classList.add('was-validated')                
                alerta.style.display = "block";
                
                
            }, false)
            })
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
